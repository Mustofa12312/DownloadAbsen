<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download Absensi</title>

    <!-- Style glassmorphism -->
    <link rel="stylesheet" href="style.css" />

    <!-- PDFMake -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

    <!-- SheetJS (EXCEL) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- Judul utama -->
        <h2> Download Data Absensi </h2>
        <p id="appSubtitle">
            Dashboard ini di guanakan untuk mengetahui santri yang tidak hadir, Harap bijak menggunakan data,
            tidak
            untuk memerahi dan memukul santri secara berlebihan karana dapat mengurangi kecerdasan
        </p>

        <!-- ====== BAGIAN LOGIN ====== -->
        <section class="login-section" id="loginSection">
            <h3>Masuk ke Dashboard</h3>

            <input id="email" type="email" placeholder="Email Supabase" autocomplete="email" />
            <input id="password" type="password" placeholder="Kata sandi" autocomplete="current-password" />

            <button id="loginBtn">Masuk</button>

            <p id="loginMessage"></p>
        </section>

        <!-- ====== BAGIAN DASHBOARD (MUNCUL SETELAH LOGIN) ====== -->
        <section class="dashboard hidden" id="dashboard">
            <h3>Pilih Kelas</h3>

            <select id="classDropdown">
                <option value="">Memuat kelas...</option>
            </select>

            <button id="downloadBtn">â¬‡ï¸ Download CSV</button>
            <button id="downloadPdfBtn">ğŸ“„ Download PDF</button>
            <button id="downloadExcelBtn" class="excel">ğŸ“Š Download Excel</button>

            <p id="status"></p>
        </section>
    </div>

    <!-- Script utama -->
    <script type="module" src="main.js"></script>
</body>

</html>
